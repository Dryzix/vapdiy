<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

      <ion-item>
          <ion-label floating>Nom de la préparation</ion-label>
          <ion-input type="text" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Date de création</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-range min="0" max="100" step="10" snaps="true" [(ngModel)]="warmth" color="danger">
              <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
              <ion-icon range-right color="danger" name="thermometer"></ion-icon>
          </ion-range>
      </ion-item>
      <ion-list>
          <ion-item>
              <ion-label>Nicotine</ion-label>
              <ion-select [(ngModel)]="nicotine">
                  <ion-option *ngFor="let option of options" ></ion-option>
                  <ion-option value="0">0 ml</ion-option>
                  <ion-option value="3">3 ml</ion-option>
                  <ion-option value="6">6 ml</ion-option>
                  <ion-option value="9">9 ml</ion-option>
                  <ion-option value="12">12 ml</ion-option>
                  <ion-option value="15">15 ml</ion-option>
                  <ion-option value="18">18 ml</ion-option>
              </ion-select>
          </ion-item>
      </ion-list>

      <ion-list>
          <ion-item>
              <ion-label>Nicotine</ion-label>
              <ion-select [(ngModel)]="nicotine">
                  <ion-option value="0">0 ml</ion-option>
                  <ion-option value="3">3 ml</ion-option>
                  <ion-option value="6">6 ml</ion-option>
                  <ion-option value="9">9 ml</ion-option>
                  <ion-option value="12">12 ml</ion-option>
                  <ion-option value="15">15 ml</ion-option>
                  <ion-option value="18">18 ml</ion-option>
              </ion-select>
          </ion-item>
      </ion-list>
  </ion-list>
</ion-content>
